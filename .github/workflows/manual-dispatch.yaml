name: Worflow Dispatch

on:
  workflow_dispatch:
    inputs:
      message:
        required: true
        description: 'Enter a message to be printed' 

jobs:
  print-input-message:
    runs-on: ubuntu-latest
    steps: 
      - name: echo input message
      - run: echo "You've entered: ${{ github.event.inputs.message }}"

